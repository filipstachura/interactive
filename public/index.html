<!DOCTYPE html>
<html>
  
<head>
  <link rel="stylesheet" type="text/css" href="public/style.css">
  <link rel="stylesheet" type="text/css" href="public/lib/semantic/semantic.min.css">
  <script src="public/lib/jquery/jquery.min.js"></script>
  <script src="public/script.js"></script>
</head>

<body>

  <div class="ui inverted menu">
    <div class="ui container">
      <div href="#" class="header item">
        <i class="code icon"></i>
        InteRactive
      </div>
    </div>
  </div>

  <div id="notebook" class="ui main text container">
    <h1 class="ui header">InteRactive features demo</h1>
    
    <div class="note ui raised segment">
      <div class="ui action input" style="width: 100%">
        <input id="reqCode" type="text">
        <button id="reqCalc" class="ui basic button">Calculate</button>
      </div>
      <div class="ui message">
        <div class="header">
          Result
        </div>
        <p class="result-in-here"></p>
      </div>
    </div>
    
    <div id="reqPlot" class="ui raised segment">
      <button class="ui black basic button">Request plot</button>
    </div>
    
    <div class="ui raised segment">
      <p>This is a static plot.</p>
      <img width="600" src="/plot.png" />
    </div>
    
  </div>

</body>

</html>
